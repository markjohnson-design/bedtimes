<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ Bedtime Snuggles!</title>
    
    <style>
        /* --- Base Styles (Applicable to both) --- */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        #current-date-display {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4b0082; /* Default date color */
            transition: color 0.5s ease;
        }

        .container {
            background-color: white;
            padding: 50px 70px;
            border-radius: 25px;
            max-width: 90%;
            transition: box-shadow 0.5s ease, border-color 0.5s ease;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
            transition: color 0.5s ease;
        }

        #duty-person p {
            font-size: 5em;
            font-weight: 900;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            background-color: #fff8f8;
            transition: all 0.5s ease;
        }

        /* The .date element is now removed from the display */
        /* .date {
            display: none; 
        } */


        /* --- MUMMY (Default/Pink) Styles --- */
        .mummy-theme {
            background-color: #ffe0f0; 
        }
        .mummy-theme #current-date-display {
             color: #4b0082; /* Deep purple */
        }
        .mummy-theme .container {
            box-shadow: 0 10px 20px rgba(255, 100, 150, 0.4); 
            border: 5px solid #ff70a6; 
        }
        .mummy-theme h1 {
            color: #4b0082; 
        }
        .mummy-theme #duty-person p {
            color: #ff70a6; 
            border: 7px dashed #4b0082; 
        }
        .mummy-theme #duty-person p:hover {
            background-color: #ffc2d1;
        }

        /* --- DADDY (Blue) Styles --- */
        .daddy-theme {
            background-color: #e0f2ff; 
        }
        .daddy-theme #current-date-display {
             color: #191970; /* Darker blue */
        }
        .daddy-theme .container {
            box-shadow: 0 10px 20px rgba(100, 150, 255, 0.4); 
            border: 5px solid #70aeff; 
        }
        .daddy-theme h1 {
            color: #191970; 
        }
        .daddy-theme #duty-person p {
            color: #70aeff; 
            border: 7px dashed #191970; 
        }
        .daddy-theme #duty-person p:hover {
            background-color: #c2e2ff;
        }
        
    </style>
</head>
<body>
    <div id="current-date-display">
        Loading Date...
    </div>

    <div class="container">
        <h1>Doing bedtime snuggles tonight is:</h1> 
        <div id="duty-person">
            <p>Loading Schedule...</p>
        </div>
    </div>
    <script>
        // *****************************************************************
        // The user's provided Google Sheet CSV URL is included here.
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQioGUU5wQ2vDoa0fL0QRCnGlxcVkp_mXPWaD0SU6xsvXOsnYbzaD9u0YTxNpCJDw37GIw6CzZ2a0qK/pub?output=csv'; 
        // *****************************************************************
        
        function getFormattedDate(date) {
            // Function to get the date in a nice, readable format (e.g., Wednesday, November 26, 2025)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        function getTodayDateString() {
            // Returns the YYYY-MM-DD format needed for matching the Google Sheet data
            const today = new Date();
            return today.toISOString().split('T')[0]; 
        }

        // --- Main Execution Function ---
        async function fetchDutySchedule() {
            const body = document.body;
            const dutyPersonElement = document.getElementById('duty-person');
            const dateDisplayElement = document.getElementById('current-date-display');
            
            const today = new Date();
            const todayString = getTodayDateString();

            // Display the current date immediately
            dateDisplayElement.textContent = getFormattedDate(today);

            // Clear any existing theme classes
            body.classList.remove('mummy-theme', 'daddy-theme');

            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                
                const rows = text.split('\n').filter(line => line.trim() !== '');
                const dataRows = rows.slice(1);
                
                let dutyPerson = 'No Snuggles Found'; 

                for (const row of dataRows) {
                    const columns = row.split(','); 
                    const date = columns[0].trim();
                    const person = columns[1] ? columns[1].trim() : 'Unknown'; 

                    if (date === todayString) {
                        dutyPerson = person;
                        break; 
                    }
                }
                
                dutyPersonElement.innerHTML = `<p>${dutyPerson}</p>`;

                // --- Apply Theme Based on Name ---
                const nameLower = dutyPerson.toLowerCase();
                if (nameLower === 'mummy') {
                    body.classList.add('mummy-theme');
                } else if (nameLower === 'daddy') {
                    body.classList.add('daddy-theme');
                } else {
                    // Default theme for unknown names or 'No Snuggles Found'
                    body.classList.add('mummy-theme'); 
                }

            } catch (error) {
                console.error('Error fetching or processing the schedule:', error);
                // Error state display
                dutyPersonElement.innerHTML = '<p style="color: red; font-size: 2.5em; border: 3px solid red;">Uh Oh! Schedule needs fixing.</p>';
                dateDisplayElement.textContent = `Error: Could not connect to schedule!`;
                body.classList.add('mummy-theme'); // Default theme for error
            }
        }

        fetchDutySchedule();
    </script>
</body>
</html>
