<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ Bedtime Snuggles!</title>
    
    <style>
        /* --- Base Styles --- */
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Chalkboard', 'Bradley Hand', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        #current-date-display {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }

        .container {
            background-color: white;
            padding: 50px 70px;
            border-radius: 25px;
            max-width: 90%;
            margin-bottom: 30px;
            transition: box-shadow 0.5s ease, border-color 0.5s ease;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
            transition: color 0.5s ease;
        }

        #duty-person p {
            font-size: 5em;
            font-weight: 900;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            background-color: #fff8f8;
            transition: all 0.5s ease;
        }

        /* --- Schedule Boxes (Yesterday/Tomorrow) --- */
        .schedule-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 10px; 
        }

        .schedule-box {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 150px;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        .schedule-box h3 {
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 5px;
            color: #555;
            transition: color 0.5s ease;
        }

        .schedule-box p {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
            transition: color 0.5s ease;
        }
        
        /* --- MUMMY (Blue) Styles --- */
        .mummy-theme {
            background-color: #e0f2ff;
        }
        .mummy-theme #current-date-display, .mummy-theme h1, .mummy-theme .schedule-box h3 {
             color: #191970;
        }
        .mummy-theme .container {
            box-shadow: 0 10px 20px rgba(100, 150, 255, 0.4);
            border: 5px solid #70aeff;
        }
        .mummy-theme #duty-person p {
            color: #70aeff;
            border: 7px dashed #191970;
        }
        .mummy-theme #duty-person p:hover {
            background-color: #c2e2ff;
        }
        .mummy-theme .schedule-box {
             border: 2px solid #70aeff;
        }

        /* --- DADDY (Purple) Styles --- */
        .daddy-theme {
            background-color: #f7e0ff;
        }
        .daddy-theme #current-date-display, .daddy-theme h1, .daddy-theme .schedule-box h3 {
             color: #4b0082;
        }
        .daddy-theme .container {
            box-shadow: 0 10px 20px rgba(150, 100, 255, 0.4);
            border: 5px solid #a870ff;
        }
        .daddy-theme #duty-person p {
            color: #a870ff;
            border: 7px dashed #4b0082;
        }
        .daddy-theme #duty-person p:hover {
            background-color: #e2c2ff;
        }
        .daddy-theme .schedule-box {
             border: 2px solid #a870ff;
        }
        
    </style>
</head>
<body>
    <div id="current-date-display">
        Loading Date...
    </div>

    <div class="container">
        <h1>Doing bedtime snuggles tonight is:</h1> 
        <div id="duty-person">
            <p>Loading Schedule...</p>
        </div>
    </div>

    <div class="schedule-row">
        <div class="schedule-box">
            <h3>Yesterday's Snuggles</h3>
            <p id="yesterday-person">...</p>
        </div>
        <div class="schedule-box">
            <h3>Tomorrow's Snuggles</h3>
            <p id="tomorrow-person">...</p>
        </div>
    </div>

    <script>
        // *****************************************************************
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQioGUU5wQ2vDoa0fL0QRCnGlxcVkp_mXPWaD0SU6xsvXOsnYbzaD9u0YTxNpCJDw37GIw6CzZ2a0qK/pub?output=csv'; 
        // *****************************************************************
        
        // --- Helper Functions ---
        function getFormattedDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        function getDateString(offset) {
            const date = new Date();
            date.setDate(date.getDate() + offset);
            return date.toISOString().split('T')[0]; 
        }

        function findDuty(dataMap, dateString) {
            return dataMap[dateString] || 'Missing in Sheet';
        }

        // --- Main Execution Function ---
        async function fetchDutySchedule() {
            const body = document.body;
            const dutyPersonElement = document.getElementById('duty-person');
            const dateDisplayElement = document.getElementById('current-date-display');
            
            const today = new Date();
            const todayString = getDateString(0); 

            dateDisplayElement.textContent = getFormattedDate(today);
            body.classList.remove('mummy-theme', 'daddy-theme');

            try {
                // 1. Fetch Data
                const response = await fetch(GOOGLE_SHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                
                const rows = text.split('\n').filter(line => line.trim() !== '');
                const dataRows = rows.slice(1);
                
                // 2. Map Schedule
                const scheduleMap = {};
                for (const row of dataRows) {
                    const columns = row.split(','); 
                    const date = columns[0].trim();
                    const person = columns[1] ? columns[1].trim() : 'Unknown'; 
                    if (date) {
                        scheduleMap[date] = person;
                    }
                }

                // 3. Look up Days
                const yesterdayString = getDateString(-1);
                const tomorrowString = getDateString(1);
                
                const yesterdayPerson = findDuty(scheduleMap, yesterdayString);
                const todayPerson = findDuty(scheduleMap, todayString);
                const tomorrowPerson = findDuty(scheduleMap, tomorrowString);
                
                // 4. Update DOM
                dutyPersonElement.innerHTML = `<p>${todayPerson}</p>`;
                document.getElementById('yesterday-person').textContent = yesterdayPerson;
                document.getElementById('tomorrow-person').textContent = tomorrowPerson;

                // 5. Apply Theme
                const nameLower = todayPerson.toLowerCase();
                if (nameLower === 'mummy') {
                    body.classList.add('mummy-theme'); 
                } else if (nameLower === 'daddy') {
                    body.classList.add('daddy-theme'); 
                } else {
                    body.classList.add('mummy-theme'); 
                }

            } catch (error) {
                console.error('Error fetching or processing the schedule:', error);
                
                // Error state display
                dutyPersonElement.innerHTML = '<p style="color: red; font-size: 2.5em; border: 3px solid red;">Uh Oh! Schedule needs fixing.</p>';
                document.getElementById('yesterday-person').textContent = 'Error';
                document.getElementById('tomorrow-person').textContent = 'Error';
                dateDisplayElement.textContent = `Error: Could not connect to schedule!`;
                body.classList.add('mummy-theme'); 
            }
        }

        // -----------------------------------------------------
        // ADDED: Auto-Update Logic
        // -----------------------------------------------------
        const REFRESH_INTERVAL_MS = 60000; // 60 seconds

        // Run the function immediately when the page loads
        fetchDutySchedule(); 

        // Set up the interval timer to run the function repeatedly
        setInterval(fetchDutySchedule, REFRESH_INTERVAL_MS);
    </script>
</body>
</html>
